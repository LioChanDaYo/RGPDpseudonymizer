name: Code Quality

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Poetry installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pypoetry
            ~/.local/bin/poetry
          key: poetry-ubuntu-3.11

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry>=1.7.0

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-deps-ubuntu-3.11-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-deps-ubuntu-3.11-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Check code formatting with Black
        run: poetry run black --check gdpr_pseudonymizer/ tests/ scripts/

      - name: Lint with Ruff
        run: poetry run ruff check gdpr_pseudonymizer/ tests/ scripts/

      - name: Type check with mypy
        run: poetry run mypy gdpr_pseudonymizer/
