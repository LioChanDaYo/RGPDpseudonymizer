name: Release - PyPI Publishing

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry>=1.7.0

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-deps-ubuntu-3.11-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-deps-ubuntu-3.11-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run unit tests
        run: poetry run pytest tests/unit/ -v --timeout=60

  publish:
    needs: test
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    environment: pypi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry>=1.7.0

      - name: Build package
        run: poetry build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          echo "Checking wheel contents..."
          python -c "import zipfile; z=zipfile.ZipFile(list(__import__('pathlib').Path('dist').glob('*.whl'))[0]); print('\n'.join(sorted(z.namelist())))"

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --no-interaction
