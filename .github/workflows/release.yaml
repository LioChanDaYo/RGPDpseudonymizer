name: Release - PyPI Publishing

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt system dependencies
        run: sudo apt-get update && sudo apt-get install -y libegl1 libxkbcommon0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry>=1.7.0

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-deps-ubuntu-3.11-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-deps-ubuntu-3.11-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --extras "formats gui"
          poetry run pip install --force-reinstall --no-deps typer==0.9.4

      - name: Cache spaCy model
        uses: actions/cache@v4
        with:
          path: |
            ~/.spacy
          key: spacy-model-fr-core-news-lg-ubuntu

      - name: Download spaCy model
        run: poetry run python -m spacy download fr_core_news_lg

      - name: Run unit tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: poetry run pytest tests/unit/ -v --timeout=60

  publish:
    needs: test
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    environment: pypi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry>=1.7.0

      - name: Build package
        run: poetry build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          echo "Checking wheel contents..."
          python -c "import zipfile; z=zipfile.ZipFile(list(__import__('pathlib').Path('dist').glob('*.whl'))[0]); print('\n'.join(sorted(z.namelist())))"

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --no-interaction

  github-release:
    needs: publish
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes
