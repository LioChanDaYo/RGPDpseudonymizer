name: CI - Test Matrix

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
        # Note: Windows runs linting + non-spaCy tests only due to access violations
        # See: https://github.com/explosion/spaCy/issues/12659

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry installation
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/pypoetry
            ~/.local/bin/poetry
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry>=1.7.0

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-deps-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-deps-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Cache spaCy models
        uses: actions/cache@v3
        with:
          path: |
            ~/.spacy
          key: spacy-model-fr-core-news-lg-${{ runner.os }}

      - name: Download spaCy model
        if: runner.os != 'Windows'
        run: poetry run python -m spacy download fr_core_news_lg

      - name: Run linting and type checks (all platforms)
        run: |
          poetry run ruff check .
          poetry run black --check .
          poetry run mypy gdpr_pseudonymizer

      - name: Run integration tests (Linux/macOS only)
        if: runner.os != 'Windows'
        env:
          OMP_NUM_THREADS: 1
        run: |
          echo "Running integration tests with time limit check..."
          poetry run pytest tests/integration/ -v --durations=0
          echo "Integration tests completed successfully"

      - name: Run tests with coverage (Linux/macOS only)
        if: runner.os != 'Windows'
        # OMP_NUM_THREADS=1 prevents spaCy/Thinc access violations on Windows
        # This is also configured in tests/conftest.py for local runs
        env:
          OMP_NUM_THREADS: 1
        run: poetry run pytest --cov=gdpr_pseudonymizer --cov-report=xml --cov-report=term --cov-branch -v

      - name: Run non-spaCy tests only (Windows)
        if: runner.os == 'Windows'
        # Skip spaCy-dependent tests on Windows due to access violations
        # OMP_NUM_THREADS=1 doesn't fully fix the issue
        # See: https://github.com/explosion/spaCy/issues/12659
        run: |
          poetry run pytest tests/unit/cli/ -v
          poetry run pytest tests/unit/test_benchmark_nlp.py -v
          poetry run pytest tests/unit/test_config_manager.py -v
          poetry run pytest tests/unit/test_data_models.py -v
          poetry run pytest tests/unit/test_file_handler.py -v
          poetry run pytest tests/unit/test_logger.py -v
          poetry run pytest tests/unit/test_naive_processor.py -v
          poetry run pytest tests/unit/test_name_dictionary.py -v
          poetry run pytest tests/unit/test_process_command.py -v
          poetry run pytest tests/unit/test_project_config.py -v
          poetry run pytest tests/unit/test_regex_matcher.py -v
          poetry run pytest tests/unit/test_validation_models.py -v
          poetry run pytest tests/unit/test_validation_stub.py -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-22.04' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: runner.os != 'Windows' && always()
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 7
