name: NER Accuracy Validation

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for running accuracy validation"
        required: false
        default: "Manual trigger"
  push:
    branches: ["main"]
    paths:
      - "gdpr_pseudonymizer/nlp/**"
      - "tests/accuracy/**"
      - "tests/test_corpus/annotations/**"

permissions:
  contents: read

jobs:
  accuracy:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-deps-ubuntu-3.11-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry and dependencies
        run: |
          pip install poetry>=1.7.0
          poetry install --no-interaction

      - name: Cache spaCy model
        uses: actions/cache@v4
        with:
          path: ~/.spacy
          key: spacy-model-fr-core-news-lg-ubuntu

      - name: Download spaCy model
        run: poetry run python -m spacy download fr_core_news_lg

      - name: Run accuracy validation tests
        env:
          OMP_NUM_THREADS: 1
          PYTHONUTF8: 1
        run: |
          poetry run pytest tests/accuracy/ -v -m accuracy -s --timeout=300 \
            --junitxml=accuracy-results.xml 2>&1 | tee accuracy-output.txt

      - name: Upload accuracy results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accuracy-results
          path: |
            accuracy-results.xml
            accuracy-output.txt
          retention-days: 30
