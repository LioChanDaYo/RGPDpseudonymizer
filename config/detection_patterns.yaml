          - "Anne-Sophie"
          - "Jean-François"

  # Medium confidence patterns: Location indicators
  location_indicators:
    enabled: true
    confidence: 0.65
    entity_type: LOCATION
    patterns:
      - pattern: '\b(à|en|dans|près de|ville de)\s+([A-ZÀÂÄÉÈÊËÏÎÔÙÛÜ][a-zàâäéèêëïîôöùûü]+(?:\s+[A-ZÀÂÄÉÈÊËÏÎÔÙÛÜ][a-zàâäéèêëïîôöùûü]+)?)'
