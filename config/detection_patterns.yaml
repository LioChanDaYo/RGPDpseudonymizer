        examples:
          - "TechCorp SA"
          - "Solutions Informatiques SARL"
          - "Conseil Entreprises SAS"
          - "Cabinet Dubois EURL"
      - pattern: '\b(Société|Entreprise|Cabinet|Groupe|Compagnie)\s+([A-ZÀÂÄÉÈÊËÏÎÔÙÛÜ][A-Za-zàâäéèêëïîôöùûü\s]+)'
