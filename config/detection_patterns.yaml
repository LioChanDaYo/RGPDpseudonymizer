        examples:
          - "à Paris"
          - "en France"
          - "près de Lyon"
          - "ville de Marseille"
          - "dans Toulouse"

  # Medium confidence patterns: Organization suffixes
  organizations:
    enabled: true
    confidence: 0.70
    entity_type: ORG
    patterns:
      - pattern: '\b([A-ZÀÂÄÉÈÊËÏÎÔÙÛÜ][A-Za-zàâäéèêëïîôöùûü\s]+?)\s+(SA|SARL|SAS|EURL|SNC|SCM|SCI)\b'
