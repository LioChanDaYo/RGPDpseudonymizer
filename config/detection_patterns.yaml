  # Medium confidence patterns: Full names using dictionary
  full_names:
    enabled: true
    confidence: 0.65
    entity_type: PERSON
    use_name_dictionary: true
    description: "Matches [Firstname] [Lastname] combinations using French name dictionary"
    # Pattern matching is done programmatically in RegexMatcher using name dictionary
    # Format: [Known First Name] [Known Last Name]
    examples:
      - "Marie Dubois"
      - "Jean Martin"
      - "François Bernard"
      - "Sophie Laurent"
